<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-11/12 h-screen mx-auto flex flex-col justify-center items-center">
    
    <div class="-mt-32 mb-4">
        <img class="w-3/12 md:w-3/12 lg:w-2/12 mx-auto" src="heart.png" alt="">
    </div>

    <div class="ml-2 md:w-6/12  flex flex-col justify-center items-center p-6 rounded-lg lg:rounded-2xl shadow-md shadow-blue-200">
        <div class="flex flex-col mb-2 md:mb-1 md:w-10/12 lg:w-7/12">
            <p class="mb-1 font-semibold md:mb-2 md:text-lg ">Mobile Number</p>
            <input id="mobile-number-input" class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12 rounded-full placeholder:text-sm md:placeholder:text-sm px-7 md:py-3" type="text" placeholder="Enter your number">
        </div>
        <div class="flex flex-col mb-1 md:w-10/12 lg:w-7/12 relative">
            <p class="mb-1 font-semibold md:mb-2 md:text-lg ">Your pin</p>
            <input id="js-pass" class="bg-slate-100 p-1 pl-4 md:pl-6 xl:pl-12  rounded-full placeholder:text-sm md:placeholder:text-sm lg:placeholder:text-sm px-7 md:py-3 " type="password" placeholder="Enter 4 Digit pin">
           <button class="absolute right-3 top-9" onclick="passToggle()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5" id="js-eye">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              
           </button>
        </div>
        <button class="bg-blue-600 text-white md:text-lg w-full md:w-10/12 lg:w-7/12 py-1 md:py-3 rounded-full mt-2 md:mt-4 lg:mt-5 xl:mt-6
        hover:bg-blue-300 transition ease-in-out duration-200">
            LogIn
        </button>
    </div>

    <script>
        const passInput = document.getElementById('js-pass');
        const eyeSVG = document.getElementById('js-eye')

        function passToggle() {
            
            if (passInput.type==='password') {
                passInput.type='text';
                eyeSVG.innerHTML=`
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />`
            } else {
                passInput.type='password';
                eyeSVG.innerHTML=`<path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />`
            }

        }

    </script>

</body>
</html>
